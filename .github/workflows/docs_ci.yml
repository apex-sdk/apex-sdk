name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd apex-sdk-web && npm ci

      - name: Validate content
        run: npm run validate-content

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npm run type-check

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd apex-sdk-web && npm ci

      - name: Build application
        run: npm run build

      - name: Test build artifacts
        run: |
          if [ ! -d "out" ]; then
            echo "Error: Build output directory 'out' not found"
            exit 1
          fi
          if [ ! -f "out/index.html" ]; then
            echo "Error: index.html not found in build output"
            exit 1
          fi
          echo "Build artifacts verified successfully"

  rustdoc-build:
    name: Build Rust Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Rust docs (if Rust project exists)
        run: |
          if [ -f "Cargo.toml" ]; then
            npm run build:rustdoc
            echo "Rust documentation built successfully"
          else
            echo "No Cargo.toml found, skipping Rust documentation build"
          fi

  deployment-preview:
    name: Build Deployment Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd apex-sdk-web && npm ci

      - name: Build for deployment
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: out/
          retention-days: 7